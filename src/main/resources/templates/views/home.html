<th:block th:each="log :${logs}">
    <div>
        <div class="mdc-card background_card" style="display: inline-block">
            <section class="mdc-card__primary logcard-title-and-subtitle">
                <h1 th:text="${log.title}" class="mdc-card__title mdc-card__title--large"></h1>
                <h2 th:text="${log.creationDate}" class="mdc-card__subtitle"></h2>
            </section>
            <section class="mdc-card__actions--vertical logcard-actions">
                <form>
                <div th:if="${log.isCompleted}">
                    <div class="mdc-checkbox">
                        <input type="checkbox" checked="checked" id="basic-checkbox" class="mdc-checkbox__native-control" onchange="this.form.submit()"/>
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                </div>
                <div th:unless="${log.isCompleted}" >
                    <div class="mdc-checkbox">
                        <input type="checkbox" id="basic-checkbox" class="mdc-checkbox__native-control" onchange="this.form.submit()"/>
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                    </div>
                </div>
                </form>
                <button class="mdc-button mdc-button--compact mdc-card__action logcard-actionBTNS-constrains"><i class="material-icons md-36" style="font-size: 30px; background-color: #ffcccc; padding: 0.9px; position: absolute; top: 0; left: 15px;">delete</i></button>
            </section>
            <section th:text="${log.description}" class="mdc-card__supporting-text">
            </section>
            <section class="mdc-card__actions">
                <!--TODO: Add log id-->
                <a href="http://google.com"><button class="mdc-button mdc-button--compact mdc-card__action">View</button></a>
            </section>
        </div>
    </div>
</th:block>
<a th:href="@{/create}">
    <button class="mdc-fab mdc-ripple-upgraded mdc-ripple-upgraded--background-active-fill mdc-ripple-upgraded--foreground-activation" style="--mdc-ripple-fg-size:33.6px; --mdc-ripple-fg-scale:2.65464; --mdc-ripple-fg-translate-start:16.2px, 24.2px; --mdc-ripple-fg-translate-end:11.2px, 11.2px;">
       <span class="mdc-fab__icon">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
          </svg>
        </span>
    </button>
</a>
